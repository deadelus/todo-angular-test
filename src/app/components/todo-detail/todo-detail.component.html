<mat-card class="todo-card" *ngIf="todo$ | async as todo">
    <mat-card-header>
      <mat-card-title>{{ todo.title }}</mat-card-title>
      <mat-card-subtitle *ngIf="todo.state === state.done">Crossed out</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      {{ todo.description }}
    </mat-card-content>
</mat-card>
